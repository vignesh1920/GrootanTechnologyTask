<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
       
                    

        <script>
            $(document).ready(function(){
                
                $("#btn").click(function(){
                   $.get("https://grootantech.free.beeceptor.com",function(data,status){
                      console.log(data); 
                      var data=(data);
                    
                      data.forEach(function(dt){
                         $("#tdata").append("<tr>"+
                               "<td>"+dt.name+"</td>"+
                               "<td>"+dt.age+"</td>"+
                               "<td>"+dt.dob+"</td>"+
                               "<td>"+dt.firstname+"</td>"+
                               "<td>"+dt.lastname+"</td>"+
                                 "<td>"+dt.more.address_line1+"</td>"+
                                 "<td>"+dt.more.address_line2+"</td>"+
                                 "<td>"+dt.more.address_line3+"</td>"+
                                 "<td>"+dt.more.phone+"</td>"+
                      
                               +"</tr>"
                              );
                            });
                           }); 
                          });
                        }); 
</script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        </head>
        <body>
            <button class="btn btn-primary" id="btn">GET</button>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Dob</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Address_line1</th>
                        <th>Address_line2</th><!-- comment -->
                        <th>Address_line3</th><!-- comment -->
                        <th>Phone</th>
                        
                <tbody id="tdata">
                    
                </tbody>
              
               
            </table>
        </body>
</html>
